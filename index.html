<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
    <script defer src="https://kit.fontawesome.com/0d3f998bf1.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">

    <header>
        <h1>Book Shop</h1>
    </header>

    <section class="main-container">
        <section class="book-filter">
            <div class="btns">
                <button class="btn-option btn-table" onclick="onSetLayout('table')">
                    <i class="fa-solid fa-grip-lines"></i>
                </button>
                <button class="btn-option btn-cards" onclick="onSetLayout('cards')">
                    <i class="fa-solid fa-grip"></i>
                </button>
            </div>

            <form>
                <label> Search by title
                    <input oninput="onSetFilterBy(this)" class="book-title" type="text" placeholder="Book title"
                        name="by-title" />
                </label>
            </form>

            <button onclick="onAddBook()">Add a book</button>
        </section>

        <table class="table-container">
            <thead>
                <tr>
                    <td>
                        <span>Title</span>
                    </td>
                    <td>
                        <span>Price</span>
                    </td>
                    <td>
                        <span>Rating</span>
                    </td>
                    <td><span>Actions</span></td>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

        <div class="cards-container">
        </div>
    </section>


    <div class="book-details hide">

        <div class="modal-contant">
            <h3 class="title">Title: <span></span></h3>
            <h3 class="price">Price: <span></span></h3>
            <p class="desc"></p>
        </div>

        <img src="" />

        <button class="close" onclick="closeModal()">âœ–</button>
    </div>

    <div class="user-msg hide"></div>

    <footer>
        <span class="expensive-count"></span> expensive books
        <span class="avg-count"></span> average price books
        <span class="cheap-count"></span> cheap books
    </footer>

    <script src="js/storage.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
