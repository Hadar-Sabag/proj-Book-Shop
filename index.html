<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">

    <h1>Book Shop</h1>

    <input class="book-filter" oninput="onSetFilter(this.value)" placeholder="Search books...">
    <button class="book-filter-btn" onclick="onClearFilter(this.value)">Clear</button>


    <table>
        <thead>
            <tr>
                <td>Title</td>
                <td>Price</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody class="book-list"></tbody>
    </table>

    <button class="book-add-btn" onclick="onAddBook()">Add Book</button>

    <dialog class="book-modal">

        <h3 class="title">title: <span></span></h3>
        <h3 class="price">price: <span></span></h3>
        <img src="img/Harry_Potter.jpg" />
        <button class="close-btn" onclick="onCloseModal()">x</button>

    </dialog>

    <dialog class="book-success-message"></dialog>

    <footer class="book-stat">
        <h3>Expensive books: <span class="expensive-book-count"></span></h3>
        <h3>Average books: <span class="average-book-count"></span></h3>
        <h3>Cheap books: <span class="cheap-book-count"></span></h3>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
