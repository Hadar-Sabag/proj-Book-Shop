<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body>

    <h1>Book Shop</h1>

    <table class="Book-Shop-container">

            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Harry Potter</td>
            <td>120</td>
            <td>
                <button>Read</button>
                <button>Update</button>
                <button>Delete</button>
            </td>
        </tr>
        <tr>
            <td>Twilight</td>
            <td>300</td>
            <td>
                <button>Read</button>
                <button>Update</button>
                <button>Delete</button>
            </td>
        </tr>
        <tr>
            <td>Hunger Games</td>
            <td>87</td>
            <td>
                <button>Read</button>
                <button>Update</button>
                <button>Delete</button>
            </td>
        </tr>
    </table>

    <script src="js/book.controller.js"></script>
    <script src="js/book.service.js"></script>
</body>

</html>
