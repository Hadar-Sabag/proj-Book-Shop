<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">

    <h1>Book Shop</h1>

    <table>
        <thead>
            <tr>
                <td>Title</td>
                <td>Price</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody class="book-list"></tbody>
    </table>

    <button class="book-add-btn" onclick="onAddBook()">Add Book</button>

    <dialog class="modal">
        <h3 class="title">title: <span></span></h3>
        <h3 class="price">price: <span></span></h3>
        <img src="img/Harry_Potter.jpg" />

        <button onclick="onCloseModal()">x</button>
    </dialog>


    <script src="js/utils.js"></script>
    <script src="js/book.controller.js"></script>
    <script src="js/book.service.js"></script>
</body>

</html>
